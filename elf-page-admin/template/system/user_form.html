<!-- user表单弹窗 -->


<script>
    layui.use(['layer', 'base', 'form', 'index'], function () {
        var layer = layui.layer;
        var base = layui.base;
        var form = layui.form;
        var index = layui.index;

        form.render('radio');

        // 获取所有角色
        layer.load(2);
        base.req('role', {}, function (data) {
            layer.closeAll('loading');
            if (0 == data.code) {
                // 渲染多选下拉框
                // var roleSelectData = new Array();
                // for (var i = 0; i < data.data.length; i++) {
                //     roleSelectData.push({name: data.data[i].roleName, value: data.data[i].roleId});
                // }
                // formSelects.data('roleId', 'local', {arr: roleSelectData});

                // 回显user数据
                var user = base.getTempData('t_user');
                $('#user-form').attr('method', 'POST');
                if (user) {
                    form.val('user-form', user);
                    $('#user-form').attr('method', 'PUT');
                    var rds = new Array();
                    for (var i = 0; i < user.roles.length; i++) {
                        rds.push(user.roles[i].roleId);
                    }
                   // formSelects.value('roleId', rds);
                }

            } else {
                layer.msg('获取角色失败', {icon: 2});
            }
        }, 'GET');

        // 表单提交事件
        form.on('submit(user-form-submit)', function (data) {
            layer.load(2);
            base.req('user', data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 1});
                    index.finishPopupCenter();
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, $('#user-form').attr('method'));
            return false;
        });
    });
</script>
