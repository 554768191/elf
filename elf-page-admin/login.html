<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <title>用户登录</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css"/>
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css" >
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <div class="logo-container">
            <img src="images/logo.svg" alt="">
        </div>
        <h5>欢迎</h5>
    </div>

    <div class="login-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <span class="input-addon"><i class="layui-icon layui-icon-username"></i></span>
                <input name="account" type="text" lay-verify="required" placeholder="账号"
                       class="form-control" />
            </div>
            <div class="layui-form-item">
                <span class="input-addon"><i class="layui-icon layui-icon-password"></i></span>
                <input name="password" type="password" lay-verify="required" placeholder="密码"
                       class="form-control">
            </div>
            <div class="layui-form-item">
                <div class="layui-row inline-block">
                    <div class="layui-col-xs7">
                        <span class="input-addon"><i class="layui-icon layui-icon-vercode"></i></span>
                        <input name="captcha" type="text" lay-verify="required" placeholder="验证码"
                               class="form-control" style="width:100px;">
                    </div>
                    <div class="layui-col-xs5" style="padding-top: 8px;">
                        <img class="login-captcha" src="" width="120">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button lay-filter="login-submit" class="layui-btn layui-btn-radius" lay-submit>登 录</button>
            </div>
            <div class="layui-form-item login-other">
                <label>第三方登录</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
            </div>
        </form>
    </div>

    <div class="login-footer">
        <p>Copyright © 2018 </p>
        <p><a href="javascript:;">sususky</a> All Rights Reserved.</p>
    </div>
</div>

<script type="text/javascript" src="plugins/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="plugins/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="plugins/jquery/jquery.uuid.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
